<section id="home"
    class="relative min-h-screen w-full mx-auto overflow-hidden ">
    <div class="absolute -z-10 min-h-screen h-full w-full">
        <img src="./../../../assets/images/herobgc.jpg" class="object-bottom object-cover w-full h-full"
            alt="background">
    </div>
    <app-monster></app-monster>
    <div class="py-16 lg:py-48 flex flex-col-reverse lg:flex-row justify-around gap-10 lg:gap-0">
        <div class="flex flex-col gap-4 md:gap-6 text-left lg:w-1/2 2xl:w-1/3 mx-4 md:mx-6 xl:mx-0">
            <div class="flex items-center gap-1">
                <img width="30" height="30" alt="waving hands" height="30"
                    src="./../../../assets/images/waving-hand.png">
                <p class="text-lg md:text-xl mt-2 md:mt-1.5 dark:text-gray-200">
                    Hey
                </p>
            </div>
            <h1 class="text-4xl md:text-6xl font-bold relative dark:text-gray-200">
                <!-- I&apos;m  -->
                {{ detail.name }}
            </h1>
            <div class="flex flex-row items-start md:items-center gap-1.5 dark:text-gray-200">
                <h2 class="text-lg md:text-2xl"> We're into</h2>
                <span
                    class="text-violet-700 dark:text-violet-600 text-lg md:text-2xl font-medium">{{currentlyDisplayedText}}</span>

            </div>
            <p class="text-sm md:text-base text-gray-600 dark:text-gray-200 ">
                {{detail.shortDesc}}
            </p>
            <a tooltip="About Me" tooltipPosition="bottom"
                class="w-fit text-sm md:text-base py-2 px-4 cursor-pointer flex items-center gap-1 rounded-md bg-violet-600 hover:bg-violet-700 dark:bg-violet-700 hover:dark:bg-violet-800 transition-colors group text-white"
                href="#about">About Me
                <mat-icon class="text-white text-base md:text-sm group-hover:translate-x-1 transition-transform ">
                    arrow_forward_ios </mat-icon>
            </a>
        </div>

        <div class="group-hover:translate-x-1 transition-transform mt-10 flex justify-center align-middle ">
            <div class="w-56 h-56 md:w-80 md:h-80 lg:-translate-x-16">
                <img width="1000" height="1000" src="{{detail.heroImage}}" alt="avatar"
                    class="rounded-full w-full h-full object-cover hover:shadow-lg transition-shadow hover:dark:shadow-lg hover:dark:shadow-white">
            </div>
